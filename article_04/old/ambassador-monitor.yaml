--- 
apiVersion: monitoring.coreos.com/v1 
kind: ServiceMonitor 
metadata:   
  name: ambassador-monitor   
  namespace: monitoring   
  labels:     
    app: ambassador 
spec:   
  namespaceSelector:     
    matchNames:     
    - default   
  selector:     
    matchLabels:       
      service: ambassador-admin   
  endpoints:   
  - port: ambassador-admin